<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Barlow Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!-- Barlow -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="dist/style.css">
  <script src="index.js" defer></script>

</head>

<body>

  <main>
    <nav>
      <div class="nav__container">
        <div class="nav__mobile__container">
          <img src="images/logo.svg" alt="logo" class="logo">
          <img src="images/icon-hamburger.svg" alt="" class="nav__toggle btn">
        </div>
        <div class="nav__links">
          <img src="images/icon-close.svg" alt="" class="nav__close btn">
          <ul class="links">
            <li><a href="#" class="fw-bold n-clr-400">product</a></li>
            <li><a href="#" class="fw-bold n-clr-400">features</a></li>
            <li><a href="#" class="fw-bold n-clr-400">pricing</a></li>
            <li class="log-in__btn"><a href="#" class=" fw-bold n-clr-300">login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <section class="col-1">
        <div class="header__texts">
          <div class="dashboard__text">
            <div class="new n-clr-100 ff-barlow-condensed fw-bold">NEW</div>
            <p class="n-clr-300 ff-barlow-condensed">
              MONOGRAPH DASHBOARD
            </p>
          </div>
          <h1 class="heading n-clr-400 fw-bold">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p class="paragraph n-clr-400">Project planning and time tracking for agile teams</p>
          <div class="schedule__container">
            <a href="#" class="schedule-btn n-clr-100 bg-pr-clr-100 fw-bold">SCHEDULE A DEMO</a>
            <p class="n-clr-200 ff-barlow-condensed">TO SEE A PREVIEW</p>
          </div>
        </div>
      </section>
      <section class="col-2">
        <div class="illustration__container">
          <div class="image__container">
            <img src="images/illustration-devices.svg" alt="" class="illustration">
          </div>
        </div>
      </section>
    </header>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="pr-clr-100 ff-barlow">Frontend Mentor</a>.
      Coded by <a href="#" class="pr-clr-100 ff-barlow">Fahatmah</a>.
    </p>
  </footer>
</body>

</html>
